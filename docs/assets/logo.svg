<svg xmlns="http://www.w3.org/2000/svg" width="560" height="64" viewBox="0 0 560 64" fill="none">
  <defs>
    <!-- Subtelna poświata / highlight na kaflu jak w oryginale -->
    <linearGradient id="tileGloss" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FFFFFF" stop-opacity="0.28"/>
      <stop offset="0.55" stop-color="#FFFFFF" stop-opacity="0.10"/>
      <stop offset="1" stop-color="#000000" stop-opacity="0.08"/>
    </linearGradient>

    <!-- Delikatny cień pod literami w kaflu -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- Wordmark -->
  <g>
    <text
      x="8" y="44"
      font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
      font-size="44"
      font-weight="800"
      fill="#F53003"
      letter-spacing="-0.5"
    >Laravel</text>

    <text
      x="182" y="44"
      font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
      font-size="28"
      font-weight="800"
      fill="none"
      stroke="#000000"
      stroke-width="3.2"
      stroke-linejoin="round"
      letter-spacing="-0.2"
    >MCP</text>
    <text
      x="182" y="44"
      font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
      font-size="28"
      font-weight="800"
      fill="#FFFFFF"
      letter-spacing="-0.2"
    >MCP</text>

    <text
      x="248" y="44"
      font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
      font-size="28"
      font-weight="700"
      fill="none"
      stroke="#000000"
      stroke-width="3.2"
      stroke-linejoin="round"
      letter-spacing="-0.2"
    >Providers</text>
    <text
      x="248" y="44"
      font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
      font-size="28"
      font-weight="700"
      fill="#FFFFFF"
      letter-spacing="-0.2"
    >Providers</text>
  </g>

  <!-- Icon tile (prawa strona) -->
  <g transform="translate(496 0)">
    <rect width="64" height="64" rx="16" fill="#F53003"/>
    <rect width="64" height="64" rx="16" fill="url(#tileGloss)"/>

    <!-- MCP -->
    <g filter="url(#softShadow)">
      <text
        x="32" y="40"
        text-anchor="middle"
        font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
        font-size="20"
        font-weight="900"
        fill="#FFFFFF"
        letter-spacing="1"
      >MCP</text>
    </g>
  </g>
</svg>
